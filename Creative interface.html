<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive UI Page</title>
    <style>
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }

        /* Hero Section */
        .hero {
            background-attachment: fixed;
            background-size: cover;
            text-align: center;
            color: #fff;
            padding: 80px 20px;
            transition: transform 0.3s ease;
        }
        .hero:hover {
            transform: scale(1.02);
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .card-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 40px;
        }

        .card {
            width: 300px;
            height: 200px;
            margin: 20px;
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
        }
        .card:hover .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            border-radius: 10px;
        }
        .card-front {
            background: #0077b5; 
        }
        .card-back {
            background: #e4405f; 
            transform: rotateY(180deg);
        }

        
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to Our Interactive Page</h1>
        <p>Explore the features below to see creative UI in action!</p>
    </section>

    <!-- Card Section -->
    <div class="card-container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">Front 1</div>
                <div class="card-back">Back 1</div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">Front 2</div>
                <div class="card-back">Back 2</div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">Front 3</div>
                <div class="card-back">Back 3</div>
            </div>
        </div>
    </div>


</body>
</html>
