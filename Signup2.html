<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Modal Basic Styling */
      .modal {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        overflow: hidden;
      }

      .modal-content {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        width: 400px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .auth-header {
        text-align: center;
        margin-bottom: 20px;
      }

      .auth-logo {
        font-size: 40px;
        color: #11cb2a;
      }

      .auth-title {
        font-size: 24px;
        margin-top: 10px;
      }

      .auth-subtitle {
        font-size: 16px;
        color: #555;
        margin-top: 5px;
      }

      .input-group {
        width: 100%;
        margin-bottom: 15px;
      }

      .input-label {
        display: block;
        font-size: 14px;
        margin-bottom: 8px;
      }

      .input-field {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      .auth-options {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        font-size: 14px;
      }

      .remember-me {
        display: flex;
        align-items: center;
      }

      .remember-me input {
        margin-right: 5px;
      }

      .forgot-password {
        color: #555;
        text-decoration: none;
      }

      .forgot-password:hover {
        text-decoration: underline;
      }

      .submit-btn {
        width: 100%;
        background-color: #11cb2a;
        color: white;
        border: none;
        padding: 10px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }

      .social-signin {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .social-btn {
        background-color: #f1f1f1;
        border: none;
        padding: 10px;
        border-radius: 5px;
        width: 45%;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
      }

      .social-btn i {
        margin-right: 8px;
      }

      .auth-footer {
        margin-top: 20px;
        font-size: 14px;
      }

      .auth-footer a {
        color: #11cb2a;
        text-decoration: none;
      }

      .auth-footer a:hover {
        text-decoration: underline;
      }

      .auth-divider {
        margin-top: 20px;
        text-align: center;
        color: #555;
      }
    </style>
  </head>

  <body>
    <!-- Modal for Sign In / Sign Up -->
    <div id="authModal" class="modal">
      <div class="modal-content">
        <!-- Sign In Form -->

        <div id="signInForm" class="auth-container">
          <div class="auth-header">
            <div class="auth-logo">
              <i class="fa-solid fa-user-secret"></i>
            </div>
            <h2 class="auth-title">Welcome Back</h2>
            <p class="auth-subtitle">Signup to your account</p>
          </div>

          <form id="signInFormSubmit">
            <div class="input-group">
              <label class="input-label" for="signInEmail">Username</label>
              <input
                type="text"
                id="signInEmail"
                class="input-field"
                placeholder="username"
                required
              />
            </div>
            <div class="input-group">
              <label class="input-label" for="signInEmail">Email</label>
              <input
                type="email"
                id="signInEmail"
                class="input-field"
                placeholder="name@company.com"
                required
              />
            </div>

            <div class="input-group">
              <label class="input-label" for="signInPassword">Password</label>
              <input
                type="password"
                id="signInPassword"
                class="input-field"
                placeholder="Enter your password"
                required
              />
            </div>

            <div class="auth-options">
              <label class="remember-me">
                <input type="checkbox" />
                <span>Remember me</span>
              </label>
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="submit-btn">Sign In</button>

            <div class="auth-divider">
              <span>Or continue with</span>
            </div>

            <div class="social-signin">
              <button type="button" class="social-btn">
                <i class="fa-brands fa-google"></i> Google
              </button>
              <button type="button" class="social-btn">
                <i class="fa-brands fa-github"></i> GitHub
              </button>
            </div>

            <div class="auth-footer">
              Have an account?
              <a href="Login1.html" id="switchToSignUp">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
