<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #c3e0c8; /* Light Green Background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .form-container {
            background-color: #ffffff; 
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #19be50; 
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #c8e6c9; 
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #388e3c;
        }

        .eye-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #19be50;
            cursor: pointer;
            font-size: 18px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color:#19be50; 
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #11cb2a; 
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
            color: #388e3c; 
        }

        .login-link a {
            color: #2c6b32; 
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Log In</h2>
            <form action="#" method="POST">
                
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="button" class="eye-btn" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <button type="submit" class="btn">Sign Up</button>
                <div class="login-link">
                    Donâ€™t have an account?  <a href="signup.html">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
       
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            var eyeIcon = document.querySelector(".eye-btn i");

            
            if (passwordField.type === "password") {
                passwordField.type = "text"; 
                eyeIcon.classList.remove("fa-eye"); 
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password"; 
                eyeIcon.classList.remove("fa-eye-slash"); 
                eyeIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
