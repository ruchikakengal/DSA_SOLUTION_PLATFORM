<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="Login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>


    <nav class="navbar">
        <div class="logo">
          <img src="./img/logo2.png" alt="Logo" />
        </div>
    
        <button class="mobile-menu-btn" >
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke="black">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <ul class="nav-links">
          <li><a href="#home" class="active">Home</a></li>
          <li><a href="platform.html">Platforms</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="Login1.html">Log In</a></li>
          <li><a href="Signup2.html">Sign Up</a></li>
        </ul>
      </nav>

    <!-- Modal for Sign In / Sign Up -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <!-- Sign In Form -->
            <div id="signInForm" class="auth-container">
                <div class="auth-header">
                    <div class="auth-logo">
                        <i class="fa-solid fa-user-secret"></i>
                    </div>
                    <h2 class="auth-title">Welcome back</h2>
                    <p class="auth-subtitle">Sign in to your account</p>
                </div>

                <form id="signInFormSubmit">
                    <div class="input-group">
                        <label class="input-label" for="signInEmail">Email</label>
                        <input type="email" id="signInEmail" class="input-field" placeholder="name@company.com"
                            required>
                    </div>

                    <div class="input-group">
                        <label class="input-label" for="signInPassword">Password</label>
                        <input type="password" id="signInPassword" class="input-field" placeholder="Enter your password"
                            required>
                    </div>

                    <div class="auth-options">
                        <label class="remember-me">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="submit-btn">Sign in</button>

                    <div class="auth-divider">
                        <span>Or continue with</span>
                    </div>

                    <div class="social-signin">
                        <button type="button" class="social-btn"><i class="fa-brands fa-google"></i></button>
                        <button type="button" class="social-btn"><i class="fa-brands fa-github"></i></button>
                    </div>

                    <div class="auth-footer">
                        Don't have an account?
                        <a href="#signup" id="switchToSignUp" class="auth-link">Create an account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
